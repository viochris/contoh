<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        h1 {
            margin: 0;
        }

        .profile {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile h2 {
            margin: 0;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-link {
            margin: 0 10px;
            font-size: 20px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Social Links</h1>
    </header>
    <div class="profile">
        <img src="profile-picture.jpg" alt="Profile Picture">
        <h2>Silvio Christian, Joe</h2>
        <div class="social-links">
            <a class="social-link" href="https://facebook.com">Facebook</a>
            <a class="social-link" href="https://twitter.com">Twitter</a>
            <a class="social-link" href="https://instagram.com">Instagram</a>
        </div>
    </div>
</body>

</html>
